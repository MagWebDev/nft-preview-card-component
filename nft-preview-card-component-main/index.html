<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="card-content">
        <div class="img-container">
          <img class="main-img" src="images/image-equilibrium.jpg" alt="Equilibrium">
          <div class="overlay">
            <img class="icon" src="images/icon-view.svg">
          </div>
        </div>

        <h1>Equilibrium #3429</h1>
        <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="numbers">
          <p class="light">0.041 ETH</p>
          <p class="timeout">3 days left</p>
        </div>
        <div class="details">
          <img class="author-img" src="images/image-avatar.png" alt="author avatar">
          <p class="author">Creation of <span>Jules Wyvern</span> </p>

        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/MagWebDev"> MagWebDev</a>.
    </div>
  </main>
</body>

</html>
